<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h1>HTML Table</h1>
    <table border="1">
        <caption>Student Marks</caption>
        <tr>
            <th>S.NO</th>
            <th >Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">Ram</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Abhay</td>
            <td>85</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sumit</td>
            <td>63</td>
        </tr>
    </table>
</body>
</html>
