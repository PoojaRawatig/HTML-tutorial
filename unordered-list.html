<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <h1>List Of Fruits</h1>
    <ul>
        <li>
            Apple
            <ol>
                <li>
                    Green Apple
                </li>
            </ol>
        </li>
        <li>
            Orange
        </li>
        <li>
            Mango
        </li>
        <li>
            Watermelon
        </li>
    </ul>
</body>
</html>
