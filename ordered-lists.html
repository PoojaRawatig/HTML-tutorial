<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Lists</title>
</head>
<body>
    <h1>
        List of Fruits
    </h1>
    
    <ol type="A" start="4">
        <li>
            Apple
            <ol>
                <li>
                    Green Apple
                </li>
                <li>
                    Normal Apple
                </li>
            </ol>
        </li>
        <li>
            Orange
        </li>
        <li>
            Watermelon
        </li>
        <li>Mango</li>
    </ol>
</body>
</html>
